<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./index.css">
    <title>Form Validation</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <form class="col-6" id="form" >

                <div class="mb-3 ">
                  <label class="form-label">Username</label>
                  <input type="text" name="" id="username" placeholder="Enter your Name" class="form-control" >
                  <small></small>
                </div>

                <div class="mb-3">
                  <label class="form-label">Email</label>
                  <input type="email" name="" id="email" placeholder="Enter your email" class="form-control">
                  <small></small>
                </div>

                <div class="mb-3">
                  <label class="form-label">Phone Number</label>
                  <input type="tel" name="" id="phone" placeholder="Enter your Phone number" class="form-control">
                  <small></small>
                </div>

                <div class="mb-3">
                  <label class="form-label">Password</label>
                  <input type="password" name="" id="password" placeholder="Enter your Password" class="form-control">
                  <small></small>
                </div> 

                <button type="submit" onsubmit="" class="btn btn-primary">Click to submit</button>
                <small></small>
              </form>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
